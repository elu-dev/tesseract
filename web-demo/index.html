<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tesseract demo</title>
    <style>
        .bg {
            width: 300px;
            height: 300px;
            background: linear-gradient(225deg, #6441A5, #36075c);
        }
        .tesseract {
            width: 300px;
            height: 300px;
            background-image: url("../tif2png/final.png");
            background-position: left;
            background-size: 9200%;

            animation-name: rotate-tesseract;
            animation-duration: 1.7s;
            animation-timing-function: steps(91);
            animation-iteration-count: infinite;
        }

        .tesseract2 {
            display: block;
            width: 300px;
            height: 300px;
            background-image: url("../tif2png/final.png");
            background-position: left;
            background-size: 9200%;
        }

        .tesseract-animate {
            animation-name: rotate-tesseract;
            animation-duration: 1.3s;
            animation-timing-function: steps(91);
        }

        .tesseract2:hover {
            cursor: pointer;
        }

        @keyframes rotate-tesseract {
            from { 
                background-position: left; 
            }
            to { 
                background-position: right; 
            }
        }
    </style>
</head>
<body>
    <!-- <div class="bg">
        <div class="tesseract"></div>
    </div> -->
    <div class="bg">
        <a class="tesseract2" onclick="anim(this)"></a>
    </div>
    <script>
        function anim(elem) {
            elem.classList.add('tesseract-animate')
            elem.addEventListener('animationend', e => e.target.classList.remove('tesseract-animate'))
        }
    </script>
</body>
</html>
